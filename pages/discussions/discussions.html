<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>showBookClubsDetails</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!---Logos awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!---Fonts Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.production.min.js"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="/scripts/prueba.js"></script>

</head>

<body>
    <!-- Encabezado -->
    <div id="header"></div>
    <!-- Barra de navegación -->
    <div id="navbar"></div>
    <!-- Contenido -->
    <main>
        <section>
            <br>
            <br>
        </section>
        <section>
            <div id="detailsContainer">
                <!-- Aquí se mostrarán los detalles del club de lectura -->
            </div>
        </section>
        <section>
            <div class="container-buttons">
                <div class="container mt-5 colum">
                    <button type="button" class="btn  btn-success btn-lg active" type="button">Comentar</button>
                </div>
                <div class="container mt-5 colum">
                    <button type="button" class="btn btn-warning btn-lg active" type="button" onclick="redirigir('/pages/clubs/showBookClubsDetails.html')">Atras</button>
                </div>
                <div class="container mt-5 colum">
                    <button type="button" class="btn  btn-success btn-lg active" type="button" onclick="redirigir('/pages/discussions/createDiscussion.html')">Agregar nueva discusión</button>
                </div>

            </div>
        </section>
    </main>
    <!-- footer -->
    <div id="footer"></div>

    <!-- Script para Obtener los datos de localStorage -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Obtener los datos de las discusiones del club de lectura de localStorage
            const serializedData = localStorage.getItem('bookClubDiscussions');
            const data = JSON.parse(serializedData);
            // Verificar si hay datos
            if (data) {
                // Obtener el contenedor donde se mostrarán los detalles de las discusiones
                const detailsContainer = document.getElementById('detailsContainer');
                console.log(data)
                // Suponiendo que data.data pueda ser un array de discusiones, iteramos sobre cada discusión

                const heading = document.createElement('h1');
                heading.textContent = data.data.title;

                const description = document.createElement('p');
                description.textContent = data.data.description;

                const createdAt = document.createElement('p');
                createdAt.textContent = `Creada el: ${data.data.createdAt}`;

                // Agregar los elementos creados al contenedor de detalles
                detailsContainer.appendChild(heading);
                detailsContainer.appendChild(description);
                detailsContainer.appendChild(createdAt);

            } else {
                console.log('No hay discusiones disponibles para mostrar.');
            }
        });
    </script>

    <!-- Script para cargar y almacenar en caché el contenido del header, el footer y el menú de navegación -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Función para cargar y almacenar en caché el contenido del header, el footer y el menú de navegación
            function loadAndCacheContent(url, targetId) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        localStorage.setItem(targetId, data);
                        // Insertar el contenido en el elemento con el ID especificado
                        document.getElementById(targetId).innerHTML = data;
                        // Delegar eventos de clic a los enlaces dentro del elemento
                        document.getElementById(targetId).addEventListener("click", function (event) {
                            if (event.target.tagName === "A") {
                                window.location.href = event.target.href;
                            }
                        });
                    })
                    .catch(error => console.error(`Error al cargar ${targetId}:`, error));
            }

            // Cargar y almacenar en caché el contenido del header
            loadAndCacheContent('/components/header.html', 'header');

            // Cargar y almacenar en caché el contenido del footer
            loadAndCacheContent('/components/footer.html', 'footer');

            // Cargar y almacenar en caché el contenido del menú de navegación
            loadAndCacheContent('/components/navbar.html', 'navbar');
        });
    </script>


</body>

</html>
